{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class='text-bg-info'>
        {% include 'includes/header.html' %}
    </header>
    <div class='container'>
        <div class="row">
            {% block sidebar %}
                <nav class="nav flex-column text-bg-light col-md-2 col">
                    <p class='nav-link text-secondary'>Рабочие пространства:</p>
                    {% for ws in workspace %}
                        <a class="nav-link active" aria-current="page" href="{{ ws.get_absolute_url }}">{{ ws }}</a>
                    {% endfor %}
                    <a class="nav-link active" aria-current="page" href="{% url 'workspace:create_workspace' %}">Создать</a>
                </nav>  
            {% endblock %}
            {% block content %}{% endblock %}
        </div>
    </div>    
    <footer class='bg-body-tertiary'>
        <div class="container">
            {% include 'includes/footer.html' %}
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
