{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-4">
            <ul>
                {% for board in boards %}
                    <li><a href="{{ board.get_absolute_url }}">{{ board }}</a></li>                
                {% endfor %}
            </ul>
        </div>
        <div class="col-8">
            <ul>
                {% for board in boards %}
                    <li>{{ board.title }}</li>
                    <li>{{ board.description }}</li>
                    <li>{{ board.created_at }}</li>          
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
